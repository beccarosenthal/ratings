{% extends 'base.html' %}
{% block title %} Register User {% endblock %}
{% block content %}
    <h2>Registration</h2>


<!-- Make a form that gets user email and password -->

<form action="/register" method="POST">
    <table>
        <tr>
             <td>Email Address: </td>
             <td> <input name="email" type='text' required></td>
        </tr>
        <tr>
            <td>Password: </td>
            <td><input name="password" type="password" required> </td>
        </tr>
        <tr>
            <td>Age: </td>
            <td><input name='age' type='text' required></td>
        </tr>
        <tr>
            <td>Zip Code: </td>
            <td><input name='zipcode' type='text' required></td>
        </tr>
    </table>
    <input type="submit">
</form>



{% endblock %}
